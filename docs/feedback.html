	<body class="flex flex-col items-center bg-light-2">
		<div class="container mt-32">
			<div class="max-w-[640px]">
				<img src="/assets/logo-square.png" class="w-24 h-24 lg:w-32 lg:h-32" />

				<h1 class="text-text-primary text-[32px] lg:text-[48px] font-semibold mt-8">Feedback</h1>
				<p class="text-text-secondary mt-4">
					Thank you for using Lexxify products. Please write your feedback or inquiry below:
				</p>

				<form id="feedback-form" class="mt-5">
					<div class="flex flex-col">
						<span class="text-sm font-medium text-text-secondary">Your input:</span>
						<textarea
							id="feedback-form-input"
							type="text"
							class="px-4 py-3 bg-light-1 border border-light-5 text-text-secondary rounded-md outline-none mt-1.5"
							placeholder="Write your input here and specify which Lexxify application youâ€™re using"
							rows="5"
							minlength="30"
							required></textarea>
					</div>

					<button
						type="submit"
						class="px-4 py-3 bg-primary-500 rounded-md text-text-on-primary font-semibold mt-5">
						Send
					</button>
				</form>
			</div>
		</div>

		<script>
			document.querySelector('#feedback-form').addEventListener('submit', onSubmit);

			function onSubmit(event) {
				const input = document.querySelector('#feedback-form-input').value;

				location.href = `mailto:contact@lexxify.com?subject=${encodeURIComponent(
					'Feedback',
				)}&body=${encodeURIComponent(input)}`;

				event.preventDefault();
				return false;
			}
		</script>
	</body>
